<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kenzie Academy</title>
  <meta name="author" content="Chok Ooi">
  <meta name="description"
    content="Kenzie Academy is a campus-based and online school that is designed and taught by industry practitioners. It is a unique community that equips you with necessary skills and support to launch your career in tech.">
  <meta name="keywords" content="ux,engineering,marketing,coding,school">
  <link rel="shortcut icon" href="https://www.kenzie.academy/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Nunito" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar">
    <ul class="navbar__list">
      <li class="navbar__list-items"><a class="navbar__list-items__link" href="#">Admissions</a></li>
      <li class="navbar__list-items"><a class="navbar__list-items__link" href="#">Programs</a></li>
      <li class="navbar__list-items"><a class="navbar__list-items__link" href="#">Pricing</a></li>
      <li class="navbar__list-items"><a class="button navbar__list-items__tour-btn" href="#">Schedule a Tour</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero__container">
      <div class="hero__container__header">
        <h1 class="hero__header">Design your tech career</h1>
      </div>
      <div class="hero__container__subheader">
        <h3 class="hero__subheader">Kenzie Academy is a two-year learning track and apprenticeship program.</h3>
      </div>
      <div class="hero__container__video">
        <iframe class="hero__video" src="https://www.youtube.com/embed/FqVHe2BGdEw" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section class="lets-chat">
    <h2 class="lets-chat__heading">Let's Chat.</h2>
    <div class="lets-chat__body"> 
    <p>Kenzie Academy is no small commitment. If we've piqued your interest today, we'd love to keep the conversation
      going.</p>
    </div> 
    <form class="lets-chat__form-row">
      <div class="lets-chat__form-row__items">
        <div class="lets-chat__form-column">
          <input class="lets-chat__form__input" placeholder="First Name" />
          <input class="lets-chat__form__input" placeholder="Last Name" />
        </div>
      </div>
      <div class="lets-chat__form-row__items">
        <input class="lets-chat__form__input" placeholder="Email" />
      </div>
      <div class="lets-chat__form-row__items">
        <input class="lets-chat__form__input" placeholder="Phone" />
      </div>
      <div class="">
        <input class="lets-chat__form__input  button submit-btn" type="submit" />
      </div>




    </form>
  </section>

</body>

</html>
